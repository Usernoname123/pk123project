    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change your password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Favicon-->
    <link rel="icon" href="img/icon.png">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="bg-img"> </div>
        <div class="col whiteLayer marginChangePassword">
          <p class="text-center headingChange">Change Password</p>

          <div class="row marginDown">
            <div class="col-md-6 ">
              <img class="changePassword" src="img/changePassword.png">
              <p>Fill out all the items on the form using your new password.</p>
              <ul>
                <li>The password must be 6 characters long.</li>
              </ul>
              <ul>
                <li>The password must include at least one number</li>
              </ul>
              <p>Please click on "Apply Changes" after.</p>
            </div>

            <div class="col-md-6 ">
              <div class="row">
                <div class="col marginUp">
                  <h1>Account Data</h1>
                  <form>
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1"><span class="fa fa-envelope"></span></span>
                      <input type="text" class="form-control" placeholder="New Password" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1"><span class="fa fa-key "></span></span>
                      <input type="password" class="form-control" placeholder="Confirm New Password" aria-describedby="basic-addon1">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-paper-plane space"></i> Apply Changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
